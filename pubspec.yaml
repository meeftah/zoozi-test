name: zoozitest
description: "An app for Zoozi"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.3.2

  # Network
  dio: ^5.3.2
  connectivity_plus: ^6.1.4
  pretty_dio_logger: ^1.3.1

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.2

  # Functional Programming
  dartz: ^0.10.1

  # JSON Serialization
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  # Navigation
  go_router: ^15.1.2

  # UI
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4

  # Utils
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1

  # Linting
  flutter_lints: ^6.0.0

  # Testing
  mockito: ^5.4.2
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true